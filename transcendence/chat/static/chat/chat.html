<div id="intro" class="bg-image" style="
	background-image: url('/media/pongBackdrop.jpg');
	height: 100vh;
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;">
	<div class="custom-jumbotron-container">
		<div class="custom-jumbotronChat jumbotron">
			<h1 class="display-4">Chat</h1>
			<div class="row">
				<div class="col-md-8">
					<div class="card" id="chatCard">
						<div class="card-header">
							Chat Messages
						</div>
						<div class="card-body" id="chatMessages" style="height: 400px; overflow-y: auto;">
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="card" id="chatCard">
						<div class="card-header">
							Send Message
						</div>
						<div class="card-body" id="chatFormBody">
							<div id="messageForm">
								<div class="form-group mb-3">
									<label for="recipient">Recipient:</label>
									<input type="text" class="form-control" id="recipient" required>
								</div>
								<div class="form-group mb-3">
									<label for="message">Message:</label>
									<textarea class="form-control" id="message" rows="3" required></textarea>
								</div>
								<div class="d-flex align-items-center gap-2">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="pongInvite">
										<label class="form-check-label" for="pongInvite">
											Send pong invite
										</label>
									</div>
								</div>
								<button type="submit" class="btn tetrisButton" style="margin-top: 15px;">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
