<div id="intro" class="bg-image" style="
	background-image: url('/media/pongBackdrop.jpg');
	height: 100vh;
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;">
	<div class="custom-jumbotron-container">
		<div class="custom-jumbotron-settings jumbotron h-auto w-auto">
			<div class="row">
				<div class="col">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a data-link id="userSettings" class="nav-link active activeNav"
								aria-current="page" href="/account">User Settings</a></li>
						<li class="nav-item"><a data-link id="social" class="nav-link inactiveNav"
								href="/social">Social</a></li>
						<li class="nav-item"><a data-link id="matchHistory" class="nav-link inactiveNav"
								href="/matchHistory">Match History</a></li>
						<li class="nav-item"><a data-link id="puppetGrant" class="nav-link inactiveNav"
								href="/puppetGrant">Create Puppet Grant</a></li>
					</ul>
					<div class="tab-content" id="tab" style="margin: 5px;">
						<div class="card h-auto w-auto" id="userSettingsCard">
							<div class="card-header">
								User Settings
							</div>
							<div class="card-body">
								<div class="row" style="margin: 5px;">
									<div class="form-group">
										<label class="control-label" for="displayNameInput">Display
											Name:</label>
										<div class="col">
											<input id="displayNameInput" class="form-control formTextInputSettings" type="text"
												placeholder="***Your name here***">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col"></div>
									<div class="col">
										<img id="avatarImg" src="/media/avatar_default.png" alt="Your user avatar"
											width="300" height="300">
									</div>
									<div class="col"></div>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<label class="control-label" for="avatarInput">Upload Avatar:</label>
											<div>
												<input id="avatarInput" class="form-control formTextInputSettings" type="file" accept="image/*">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<button type="submit" class="btn inputField" id="saveUserInfo">Save</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<button type="button" class="btn inputField" id="logoutButton">Logout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
