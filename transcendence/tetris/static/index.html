<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Player Tetris SPA</title>
  <!-- Use a module script if you prefer, or keep as a normal script -->
  <script src="app.js" defer></script>
  <style>
    /* Simple style to demonstrate SPA content */
    body { font-family: sans-serif; margin: 2em; }
    #gameContainer { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Multi-Player Tetris</h1>
  <div id="configForm">
    <!-- A simple configuration form for adding players -->
    <h2>Configure Players</h2>
    <form id="playerForm">
      <div id="players">
        <!-- Player configuration fields will be added here dynamically -->
      </div>
      <button type="button" id="addPlayer">Add Player</button>
      <button type="submit">Start Game</button>
    </form>
  </div>
  <div id="gameContainer" style="display:none;">
    <!-- The game will be launched here -->
    <canvas id="tetrisCanvas" width="300" height="600"></canvas>
  </div>
</body>
</html>
