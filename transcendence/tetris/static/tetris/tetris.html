<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat SPA</title>
</head>
<body>
  <div class="container mt-4">
    <div class="card mb-4">
      <div class="card-body">
        <div class="btn-group d-flex flex-wrap gap-2" role="group" aria-label="Game Controls">
          <button type="button" id="start-tetris-button" data-tetris-start-button class="btn btn-primary">
            Start Tetris
          </button>
          <button type="button" id="find-match" data-find-match class="btn btn-secondary">
            Find Match
          </button>
          <button type="button" id="three-player" data-three-player class="btn btn-secondary">
            3 Player
          </button>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        Active Players
      </div>
      <div class="card-body">
        <ul class="list-group mt-3" id="infoList">
        </ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
