<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat SPA</title>
</head>
<body>
  <!-- Single container wrapping all content -->
  <div class="container mt-4">
    
    <!-- Game Controls Section -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="btn-group d-flex flex-wrap gap-2" role="group" aria-label="Game Controls">
          <button type="button" id="start-tetris-button" data-tetris-start-button class="btn btn-primary">
            Start Tetris
          </button>
          <button type="button" id="find-match" find-match class="btn btn-secondary">
            Find Match
          </button>
        </div>
      </div>
    </div>

    <!-- Active Players Section -->
    <div class="card mb-4">
      <div class="card-header">
        Active Players
      </div>
      <div class="card-body">
        <ul class="list-group mt-3" id="infoList">
        </ul>
      </div>
    </div>
    
    <!-- Live Chat Section -->
    <h1>Live Chat</h1>
    <div id="chatWindow"></div>
  
    <div id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message here" required>
      <input type="text" id="recipientsInput" placeholder="Recipients (comma separated)" required>
      <button data-send-chat-message>Send</button>
    </div>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
