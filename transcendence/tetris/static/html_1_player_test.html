{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Player Tetris</title>
    <script src="{% static 'tetris_multiplayer.js' %}" defer></script>
</head>
<body>
    <script>
        const playerConfigs = [
            {
                name: "{{ username|escapejs }}",
                controls: {
                    left: 'ArrowLeft',
                    right: 'ArrowRight',
                    down: 'ArrowDown',
                    rotate: 'ArrowUp'
                }
            }
        ];

        window.onload = function() {
            launchTetrisGame(playerConfigs);
        };
    </script>
</body>
</html>
