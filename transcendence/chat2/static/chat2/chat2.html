<div class="container mt-4">
    <div class="row">
        <!-- Chat Messages Area -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Chat Messages
                </div>
                <div class="card-body" id="chatMessages" style="height: 400px; overflow-y: auto;">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Send Message Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Send Message
                </div>
                <div class="card-body">
                    <div id="messageForm">
                        <div class="form-group mb-3">
                            <label for="recipient">Recipient:</label>
                            <input type="text" class="form-control" id="recipient" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pongInvite">
                                <label class="form-check-label" for="pongInvite">
                                    Send pong invite
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
