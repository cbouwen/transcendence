<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Multi-Player Tetris</title>
<script src="tetris.js" defer></script>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // You can define your player configurations here, or even load them dynamically
    const playerConfigs = [
        {
            name: "Alice",
            controls: {
                left: 'ArrowLeft',
                right: 'ArrowRight',
                down: 'ArrowDown',
                rotate: 'ArrowUp'
            }
        },
        {
            name: "Bob",
            controls: {
                left: 'a',
                right: 'd',
                down: 's',
                rotate: 'w'
            }
        },
        {
            name: "Charlie",
            controls: {
                left: 'j',
                right: 'l',
                down: 'k',
                rotate: 'i'
            }
        }
    ];

    // Launch the Tetris game with these player configurations
    launchTetrisGame(playerConfigs);
});
</script>
</body>
</html>
