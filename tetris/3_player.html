<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Player Tetris</title>
    <script src="tetris_multiplayer.js" defer></script>
</head>
<body>
    <script>
        const playerConfigs = [
			{
                name: "Bob",
                controls: {
                    left: 'a',
                    right: 'd',
                    down: 's',
                    rotate: 'w'
                }
            },

                        {
                name: "Charlie",
                controls: {
                    left: 'j',
                    right: 'l',
                    down: 'k',
                    rotate: 'i'
                }
            },
            {
                name: "Alice",
                controls: {
                    left: 'ArrowLeft',
                    right: 'ArrowRight',
                    down: 'ArrowDown',
                    rotate: 'ArrowUp'
                }
            }
        ];

        // Ensure the function is called after the script is loaded
        window.onload = function() {
            launchTetrisGame(playerConfigs);
        };
    </script>
</body>
</html>
